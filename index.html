<!doctype html>

<head>

    <style>
        :root {

            --bg2: #071129;
            --text: #fff;
        }

        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            height: 100%;
            background: linear-gradient(to bottom, var(--bg1), var(--bg2));
            font-family: 'Inter', sans-serif;
            color: var(--text);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* TrƒÉng v√† sao */
        .moon {
            position: absolute;
            right: 8%;
            top: 6%;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #ffd27d);
            box-shadow: 0 0 60px 20px rgba(255, 255, 200, .1);
            z-index: 1;
        }

        .sky {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: .8;
            }

            50% {
                opacity: .2;
            }
        }

        /* L·ªìng ƒë√®n */
        .lantern {
            position: absolute;
            width: 80px;
            height: 120px;
            cursor: pointer;
            transform-origin: center bottom;
            z-index: 2;
        }

        .lantern .body {
            width: 70px;
            height: 100px;
            border-radius: 50% 50% 40% 40% / 60% 60% 20% 20%;
            background: linear-gradient(180deg, #ff9f6a, #ff7b94);
            box-shadow: 0 0 25px rgba(255, 150, 100, .6), 0 0 50px rgba(255, 180, 120, .2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .lantern .top,
        .lantern .bottom {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 8px;
            background: #ffdca3;
            border-radius: 5px;
        }

        .lantern .top {
            top: -10px;
        }

        .lantern .bottom {
            bottom: -10px;
        }

        .lantern .string {
            position: absolute;
            top: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: #ffdca3;
            transform: translateX(-50%);
        }

        .lantern .label {
            position: absolute;
            bottom: 10px;
            font-size: 13px;
            background: rgba(255, 255, 255, .8);
            color: #222;
            padding: 2px 8px;
            border-radius: 8px;
        }

        /* Bay l√™n xu·ªëng v√† t·ªõi lui, c√≥ l·∫Øc l∆∞ nh·∫π */
        @keyframes flyAround {
            0% {
                transform: translateX(-10vw) translateY(0) rotate(-3deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            25% {
                transform: translateX(20vw) translateY(-30px) rotate(3deg);
                opacity: 1;
            }

            50% {
                transform: translateX(50vw) translateY(10px) rotate(-2deg);
                opacity: 1;
            }

            75% {
                transform: translateX(80vw) translateY(-25px) rotate(2deg);
                opacity: 1;
            }

            100% {
                transform: translateX(110vw) translateY(0) rotate(-3deg);
                opacity: 0;
            }
        }

        @keyframes sway {
            0% {
                transform: rotate(-2deg);
            }

            50% {
                transform: rotate(2deg);
            }

            100% {
                transform: rotate(-2deg);
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: .9;
            z-index: 3;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: .3s;
            z-index: 99;
        }

        .modal-backdrop.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: rgba(255, 255, 255, .1);
            backdrop-filter: blur(8px);
            padding: 20px 28px;
            border-radius: 16px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, .4);
        }

        .modal h2 {
            margin-top: 0;
            font-size: 22px;
        }

        .modal p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn {
            background: #fff;
            color: #000;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <script>

            { name: 'Thanh Nh√†n', wish: 'Ch√∫c ch·ªã ƒë·∫πp h∆°n, vui v·∫ª h∆°n v√† n√≥i chi·ªán m·∫Øc c∆∞·ªùi nhi·ªÅu h∆°n nhen ch·ªã iu' },
            { name: 'Tr√≠ T√≠nh', wish: 'ƒê√™m nay vui v·∫ª, ch√∫c c√≥ 6 m√∫i s·ªõm ƒëi cua g√°i' },
            { name: 'Thanh Nhi·ªÅu', wish: 'Ch√∫c h·∫°nh ph√∫c b√™n ng∆∞·ªùi ·∫•y, vui v·∫ª h∆°n, ƒë·∫πp trai h∆°n' },
            { name: 'Nh·∫•t Khang', wish: 'ƒê√™m trung thu vui hen, s·ªõm cua ƒë∆∞·ª£c b·ªëi b·ªëi =))' }

    </script>

</html>
